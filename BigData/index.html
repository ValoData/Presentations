<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>BigData</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/gris.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body class="default">
		<div class="reveal">
			<div class="slides">
				<section body class="home">
					<p>
					<object data="your.svg" type="image/svg+xml">
  					<img class="plain" width="300px" src="images/valodata_logo.svg"  />
					</object>
					</p>
					<h1 id="Big Data For Risk and Finance">Big Data For Risk and Finance</h1>
					<h3 id="email">ulrich@valodata.com - @valodata</h3>
					
				</section>
				<section>
					<h2 id="agenda">Agenda</h2>
					<ol> 
					<strong><li>What is Big Data</li>
					<li>What does it Change</li>
					<li>Risk and Finance Use Cases</li>
					</strong>					
					</ol>

				</section>
				<section>
					<section>
						<h1 id="What is Big Data">What is Big Data:</h1>					
						<h2 id="The Landscape">The Landscape</h2>
					</section>
					<section>
					<object data="your.svg" type="image/svg+xml">
  					<img class="plain" width="10000px" src="images/Big-Data-Landscape-2016-v18-FINAL.png"  />
					</object>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
